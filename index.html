            <div id="pergunta1">
        
              <label data-resposta-correta="c">1. (Enem 2012) Desde dezoito anos que o tal patriotismo
        lhe absorvia e por ele fizera a tolice de estudar inutilidades.
        Que lhe importavam os rios? Eram grandes? Pois que
        fossem... Em que lhe contribuía para a felicidade saber o
        nome dos heróis do Brasil? Em nada... O importante é que
        ele tivesse sido feliz. Foi? Não. Lembrou-se das coisas do
        tupi, do folk-lore, das suas tentativas agrícolas... Restava
        disso tudo em sua alma uma satisfação? Nenhuma!<br>
        Nenhuma!
        O tupi encontrou a incredulidade geral, o riso, a mofa, o
        escárnio; e levou-o à loucura. Uma decepção. E a
        agricultura? Nada. As terras não eram ferazes e ela não era
        fácil como diziam os livros. Outra decepção. E, quando o
        seu patriotismo se fizera combatente, o que achara?
        Decepções. Onde estava a doçura de nossa gente? Pois ele a
        viu combater como feras? Pois não a via matar prisioneiros,
        inúmeros? Outra decepção. A sua vida era uma decepção,
        uma série, melhor, um encadeamento de decepções.
        A pátria que quisera ter era um mito; um fantasma criado
        por ele no silêncio de seu gabinete.<br>
        BARRETO, L. Triste fim de Policarpo Quaresma.
        Disponível em: www.dominiopublico.gov.br. Acesso em: 8
        nov. 2011.<br>
        O romance Triste fim de Policarpo Quaresma, de Lima
        Barreto, foi publicado em 1911. No fragmento destacado, a
        reação do personagem aos desdobramentos de suas
        iniciativas patrióticas evidencia que</label>
        
              <label for="a1"><input type="radio" id="a1" name="resposta1" value="a"> a) A dedicação de Policarpo Quaresma ao conhecimento da

            <div id="pergunta2">
        
              <label data-resposta-correta="d">2. (Enem 2010) Texto I<br>
        Eu amo a rua. Esse sentimento de natureza toda
        íntima não vos seria revelado por mim se não julgasse, e
        razões não tivesse para julgar, que este amor assim absoluto
        e assim exagerado e partilhado por todos vos. Nós somos
        irmãos, nós nos sentimos parecidos e iguais; nas cidades,
        nas aldeias, nos povoados, não porque soframos, com a dor
        e os desprazeres, a lei e a polícia, mas porque nos une,
        nivela e agremia o amor da rua. E este mesmo o sentimento
        imperturbável e indissolúvel, o único que, como a própria
        vida, resiste as idades e as épocas.<br>
        RIO. J. A rua. In: A alma encantadora das ruas. São Paulo:
        Companhia das Letras, 2008 (fragmento).
        Texto II<br>
        A rua dava-lhe uma forca de fisionomia, mais
        consciência dela. Como se sentia estar no seu reino, na
        região em que era rainha e imperatriz. O olhar cobiçoso dos
        homens e o de inveja das mulheres acabavam o sentimento
        de sua personalidade, exaltavam-no ate. Dirigiu-se para a
        rua do Catete com o seu passo miúdo e solido. [...] No
        caminho trocou cumprimento com as raparigas pobres de
        uma casa de cômodos da vizinhança.<br>
        [...] E debaixo dos olhares maravilhados das
        pobres raparigas, ela continuou o seu caminho,
        arrepanhando a saia, satisfeita que nem uma duquesa
        atravessando os seus domínios.<br>
        BARRETO, L. Um e outro. in: Clara dos Anjos. Rio de
        Janeiro: Editora Mérito (fragmento).<br>
        A experiência urbana e um tema recorrente em crônicas,
        contos e romances do final do século XIX e início do XX,
        muitos dos quais elegem a rua para explorar essa
        experiência. Nos fragmentos I e II, a rua é vista,
        respectivamente, como lugar que</label>
        
             
        
              <label for="a2"><input type="radio" id="a2" name="resposta2" value="a">a) desperta sensações contraditórias e desejo de
        reconhecimento.</label>
        
              <label for="b2"><input type="radio" id="b3" name="resposta2" value="b">b) favorece o cultivo da intimidade e a exposição dos dotes
        físicos.</label>
        
              <label for="c2"><input type="radio" id="c2" name="resposta2" value="c">c) possibilita vínculos pessoais duradouros e encontros
        casuais.</label>
        
              <label for="d2"><input type="radio" id="d2" name="resposta2" value="d">d) propicia o sentido de comunidade e a exibição pessoal.</label>
        
              <label for="e2"><input type="radio" id="e2" name="resposta2" value="e">e) promove o anonimato e a segregação social.</label>

            <div id="pergunta3">
        
              <label data-resposta-correta="d"> 3. (Enem 2010) Negrinha<br>
        Negrinha era uma pobre órfã de sete anos. Preta?
        Não; fusca, mulatinha escura, de cabelos ruços e olhos
        assustados.<br>
        Nascera na senzala, de mãe escrava, e seus
        primeiros anos vivera-os pelos cantos escuros da cozinha,
        sobre velha esteira e trapos imundos. Sempre escondida,
        que a patroa não gostava de crianças.<br>
        Excelente senhora, a patroa. Gorda, rica, dona do
        mundo, amimada dos padres, com lugar certo na igreja e
        camarote de luxo reservado no céu. Entaladas as banhas no
        trono (uma cadeira de balanço na sala de jantar), ali
        bordava, recebia as amigas e o vigário, dando audiências,
        discutindo o tempo. Uma virtuosa senhora em suma –
        “dama de grandes virtudes apostólicas, esteio da religião e
        da moral”, dizia o reverendo.<br>
        Ótima, a dona Inácia.<br>
        Mas não admitia choro de criança. Ai! Punha-lhe
        os nervos em carne viva.<br>
        [...]<br>
        A excelente dona Inácia era mestra na arte de
        judiar de crianças. Vinha da escravidão, fora senhora de
        escravos – e daquelas ferozes, amigas de ouvir cantar o
        bolo e estalar o bacalhau. Nunca se afizera ao regime novo
        – essa indecência de negro igual.<br>
        LOBATO, M. Negrinha. In: MORICONE, I. Os cem
        melhores contos brasileiros do século. Rio de Janeiro:
        Objetiva, 2000 (fragmento).<br>
        A narrativa focaliza um momento histórico-social de
        valores contraditórios. Essa contradição infere-se, no
        contexto, pela</label>
        
              <label for="a3"><input type="radio" id="a3" name="resposta3" value="a">a) falta de aproximação entre a menina e a senhora,
        preocupada com as amigas.</label>
        
              <label for="b3"><input type="radio" id="b3" name="resposta3" value="b">b) receptividade da senhora para com os padres, mas
        deselegante para com as beatas.</label>
        
              <label for="c3"><input type="radio" id="c3" name="resposta3" value="c">c) ironia do padre a respeito da senhora, que era perversa
        com as crianças.</label>
        
              <label for="d3"><input type="radio" id="d3" name="resposta3" value="d">d) resistência da senhora em aceitar a liberdade dos negros,

              <label for="e3"><input type="radio" id="e3" name="resposta3" value="e">e) rejeição aos criados por parte da senhora, que preferia

            <div id="pergunta4">
        
                <label data-resposta-correta="b">4. (Enem 2ª aplicação 2010)<br>
         6Viajam de bonde silenciosamente. Devia ser
        quase uma hora, 1pois o veículo já se enchia do público

        2Eram meninas do povo envolvidas nos seus
        vestidos empoados com suas fitinhas cor-de-rosa ao cabelo

        envelhecidas com a maternidade frequente, 7a acompanhar
        a escadinha dos filhos, ao lado dos maiores, ainda moços,
        que fumavam os mais compactos charutos do mercado —
        era dessa gente que se enchia o bonde e se via pelas

        3Era enfim o povo, o povo variegado da minha

        suas africanas, as portuguesas coradas e fortes, caboclas,
        mulatas e pretas — era tudo sim preto, às vezes todos
        exemplares em bando, às vezes separados, 8que a viagem de
        bonde me deu a ver.<br>
        E muito me fez meditar o seu semblante alegre, a
        sua força prolífica, atestada pela cauda de filhos que
        arrastavam, a sua despreocupação nas anemias que havia,
        em nada significando a preocupação de seu verdadeiro
        estado — 5e tudo isso muito me obrigou a pensar sobre o
        destino daquela gente.<br>
        BARRETO, Lima. O domingo. Contos completos de Lima
        Barreto.<br>
        Organização e introdução de Lília Moritz Schwarcz. São

        das Letras, 2010. p. 589.<br>
         Sobre os elementos linguísticos do texto, está correto o que se afirma em</label>

                <label for="e4"><input type="radio" id="e4" name="resposta4" value="e">e) O vocábulo em destaque, em “que a viagem de bonde

              <div id="pergunta5">
        
                <label data-resposta-correta="d">5. (Enem cancelado 2009) Texto 1<br>
        O Morcego<\br>
        Meia-noite. Ao meu quarto me recolho.<br>
        Meu Deus! E este morcego! E, agora, vede:<br>
        Na bruta ardência orgânica da sede,<br>
        Morde-me a goela ígneo e escaldante molho.<br>
        “Vou mandar levantar outra parede...”<br>
        Digo. Ergo-me a tremer. Fecho o ferrolho<br>
        E olho o teto. E vejo-o ainda, igual a um olho,<br>
        Circularmente sobre a minha rede!<br>
        Pego de um pau. Esforços faço. Chego<br>
        A tocá-lo. Minh’alma se concentra.<br>
        Que ventre produziu tão feio parto?!<br>
        A Consciência Humana é este morcego!<br>
        Por mais que a gente faça, à noite, ele entra<br>
        Imperceptivelmente em nosso quarto!<br>
        ANJOS, A. Obra completa. Rio de Janeiro:<br>
        Aguilar, 1994.<br>
        Texto 2<br>
        O lugar-comum em que se converteu a imagem de um
        poeta doentio, com o gosto do macabro e do horroroso,
        dificulta que se veja, na obra de Augusto dos Anjos, o olhar
        clínico, o comportamento analítico, até mesmo certa frieza,
        certa impessoalidade científica.<br>
        CUNHA, F. Romantismo e modernidade na poesia. Rio de
        Janeiro: Cátedra, 1988 (adaptado).<br>
        Em consonância com os comentários do texto 2 acerca da
        poética de Augusto dos Anjos, o poema O morcego
        apresenta-se, enquanto percepção do mundo, como forma
        estética capaz de</label>
        
                </label>
        
                <label for="a5"><input type="radio" id="a5" name="resposta5" value="a">a) reencantar a vida pelo mistério com que os fatos banais
        são revestidos na poesia.</label>
        
                <label for="b5"><input type="radio" id="b5" name="resposta5" value="b">b) expressar o caráter doentio da sociedade moderna por
        meio do gosto pelo macabro.</label>
        
                <label for="c5"><input type="radio" id="c5" name="resposta5" value="c">c) representar realisticamente as dificuldades do cotidiano
        sem associá-lo a reflexões de cunho existencial.</label>
        
                <label for="d5"><input type="radio" id="d5" name="resposta5" value="d">d) abordar dilemas humanos universais a partir de um ponto
        de vista distanciado e analítico acerca do cotidiano.</label>
        
                <label for="e5"><input type="radio" id="e5" name="resposta5" value="e">e) conseguir a atenção do leitor pela inclusão de elementos
        das histórias de horror e suspense na estrutura lírica da
        poesia.</label>

                <div id="pergunta6">
        
                    <label data-resposta-correta="d">6. (Enem 2010) Soneto<br>
        <p>Já da morte o palor me cobre o rosto,<br>

    </p>
    <p>
        Do leito embalde no macio encosto<br>

        Eis o estado em que a mágoa me tem posto!<br>
    </p>
    <p>  
        O adeus, o teu adeus, minha saudade,<br>

    </p>
    <p>

    </p>   
        AZEVEDO, A. Obra completa. Rio de Janeiro: Nova
        Aguilar, 2000.<br>
        O núcleo temático do soneto citado é típico da segunda

         </label>
        
         
        
                        <label for="a6"><input type="radio" id="a6" name="resposta6" value="a">a) a angústia alimentada pela constatação da

                        <label for="b6"><input type="radio" id="b6" name="resposta6" value="b">b) a melancolia que frustra a possibilidade de reação diante

                        <label for="c6"><input type="radio" id="c6" name="resposta6" value="c">c) o descontrole das emoções provocado pela autopiedade.</label>
        
                        <label for="d6"><input type="radio" id="d6" name="resposta6" value="d">d) o desejo de morrer como alívio para a desilusão amorosa.</label>
        
                        <label for="e6"><input type="radio" id="e6" name="resposta6" value="e">e) o gosto pela escuridão como solução para o sofrimento.</label>

                    <div id="pergunta7">
        
                        <label data-resposta-correta="b">7. (Enem 2ª aplicação 2010) Texto I<br>
        Se eu tenho de morrer na flor dos anos,<br>
        Meu Deus! não seja já;<br>

        Texto II
        A ideologia romântica, argamassada ao longo do século
        XVIII e primeira metade do século XIX, introduziu-se em
        1836. Durante quatro decênios, imperaram o “eu”, a
        anarquia, o liberalismo, o sentimentalismo, o nacionalismo,
        através da poesia, do romance, do teatro e do jornalismo
        (que fazia sua aparição nessa época).
        MOISÉS, M. A literatura brasileira atrav<br>és dos textos. São
        Paulo: Cultrix, 1971 (fragmento).<br>
        De acordo com as considerações de Massaud Moisés no
        Texto II, o Texto I centra-se</label>
        
                        </label>
        
                        <label for="a7"><input type="radio" id="a7" name="resposta7" value="a">a) no imperativo do “eu”, reforçando a ideia de que estar
        longe do Brasil é uma forma de estar bem, já que o país
        sufoca o eu lírico.</label>
        
                        <label for="b7"><input type="radio" id="b7" name="resposta7" value="b">b) no nacionalismo, reforçado pela distância da pátria e
        pelo saudosismo em relação à paisagem agradável onde
        o eu lírico vivera a infância.</label>
        
                        <label for="c7"><input type="radio" id="c7" name="resposta7" value="c">c) na liberdade formal, que se manifesta na opção por
        versos sem métrica rigorosa e temática voltada para o
        nacionalismo.</label>
        
                        <label for="d7"><input type="radio" id="d7" name="resposta7" value="d">d) no fazer anárquico, entendida a poesia como negação do
        passado e da vida, seja pelas opções formais, seja pelos
        temas.</label>
